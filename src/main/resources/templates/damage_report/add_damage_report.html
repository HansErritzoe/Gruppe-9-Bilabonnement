<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Author: Hans Erritzøe
        Created: 4/12-2024
        Description: Page for creating a damage report
        Version: 1.0
      -->
    <script src="http://localhost:35729/livereload.js"></script>
    <div th:replace="~{layout :: common-head}"></div>
    <link rel="stylesheet" href="/pagespecific/damage_report.css">
</head>
<body>
<div class="main-content">
    <div th:replace="~{layout :: header}"></div>
    <div th:replace="~{layout :: navbar}"></div>
    <div class="content">

        <div th:if="${errorMessage}" class="failure_message" th:text="${errorMessage}"></div>

        <form th:action="@{/damage_report/add_damage_report}" method="post">
            <!-- All fields in a flex container -->
            <div class="form-container">
                <div class="headline_div">
                    <h1> Opret Skaderapport </h1>
                    <div class="seperator-line"></div>
                </div>

                <div class="form-row">
                    <label>Bilens Vognnummer</label>
                    <input type="text" name="car_id_vehicle" placeholder="Eks: 23" required>
                    <p> Indtast vognnummeret for den bil som skaderapporten er for, eks: '120' </p>
                </div>

                <div class="form-row">
                    <label>Dato</label>
                    <input type="date" name="date" placeholder="Eks: '02-03-2024" required>
                    <p>Indtast datoen for hvornår denne skaderapport er oprettet, eks: '12-12-2024' </p>
                </div>

                <div class="form-row">
                    <label>Udfyldt af</label>
                    <input type="text" name="filled_by" placeholder="Eks: Mikael Henningsen" required>
                    <p> Indtast hvem denne skaderapport er udfyldt, eks: 'Mikael Henningsen' af</p>
                </div>

                <div class="form-row">
                    <label>Betalings status </label>
                    <select name="payment_status">
                        <option value="Unpaid">Ubetalt</option>
                        <option value="Paid">Betalt</option>
                    </select>
                    <p> Angiv om skaderapporten er betalt eller ej </p>
                </div>
                <!-- adding two filler divs to push the "Gem" button to next line  -->
                <div class="filler-div"></div>
                <div class="filler-div"></div>

                <button type="submit">Gem</button>

            </div>
        </form>
    </div>
</div>
</body>
</html>
